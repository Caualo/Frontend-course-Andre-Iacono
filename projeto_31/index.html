<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Criando o container onde vai ficar todo o contador -->
    <div class="container">
        <h1>Counter</h1>
        <div class="output">
            <p id="Counter">0</p>
        </div>
        <div class="buttons">
            <button id="increment">+</button>
            <button id="decrement">-</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
