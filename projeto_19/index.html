<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <!-- placeHolder é a escrita dentro do input -->
    <input type="text" id="userNum1" placeholder="Enter first number">
    <input type="text" id="userNum2" placeholder="Enter second number">
    <!-- select é um campo de multiplas opções que você oferece para o usuario, podendo ser colocado valor denteo delas -->
    <select id="operator">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (-)</option>
      <option value="*">Multiplication (*)</option>
      <option value="/">Division (/)</option>
    </select>
    <button id="calculate">Calculate</button>
    <div id="result"></div>
    <script src="main.js"></script>
</body>
</html>
